<filter-textbox (changed)="filter($event)"></filter-textbox>
<br />
<br />
<table class="table table-hover">
  <thead>
    <tr style="color:rgb(189, 189, 6); background-color:rgb(102, 3, 28); text-shadow: black .8px -.5px .8px; border-radius: 2px; border-color: rgb(139,139,1);font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
      <th (click)="sort('name')">Name</th>
      <th (click)="sort('city')">City</th>
      <th (click)="sort('orderTotal')">Order Total</th>
    </tr>
  </thead>
  <tr *ngFor="let cust of filteredCustomers" style="color:rgb(102, 3, 28); background-color:rgb(189, 189, 6);font-weight:bold; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
    <td>
      <a>
        {{ cust.name | capitalize }}
      </a>
    </td>
    <td>{{ cust.city }}</td>
    <td>{{ cust.orderTotal | currency: currencyCode:"symbol" }}</td>
  </tr>
  <tr *ngIf="filteredCustomers && filteredCustomers.length" style="color:rgb(189, 189, 6); background-color:rgb(102, 3, 28); text-shadow: black .8px -.5px .8px; border-radius: 2px; border-color: rgb(139,139,1);font-weight:bold;font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
    <td colspan="2">&nbsp;</td>
    <td>
      {{ customersOrderTotal | currency: currencyCode:"symbol" }}
    </td>
  </tr>
  <tr *ngIf="!filteredCustomers || filteredCustomers.length">
    <td colspan="4" style="color:rgb(102, 3, 28); font-weight: bold;font-weight:bold;font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">No customers found</td>
  </tr>
</table>
  <p style="color:rgb(102, 3, 28); font-weight: bold;font-weight:bold;font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Number of Customers: {{ filteredCustomers.length }}</p>

<br />
